<div>
  <div class="room-list">
    <h1>Bloc Chat</h1>
    <p ng-repeat="room in landing.rooms" ng-click="landing.setRoom(room)">{{ room.name }}</p>
    <div>
      <form name="form">
        Enter room name: <input type="text" ng-model="landing.newRoom.name" />
        <input type="submit" value="Create Room" ng-click="landing.addRoom(landing.newRoom)" />
      </form>
    </div>
  </div>
  <div class="room">
    <div class="room-name">{{ landing.currentRoom.name }}</div>
    <div class="messages" ng-repeat="message in landing.messages">{{ message.content }}</div>
  </div>
</div>
