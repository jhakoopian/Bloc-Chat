<div>
  <div class="room-list">
    <h1>Bloc Chat</h1>
    <p ng-repeat="room in landing.rooms" ng-click="landing.setRoom(room)">{{ room.name }}</p>
    <div>
      <form>
        Enter room name:
        <!-- <input type="text" ng-model="landing.newRoom.name" /> -->
        <input type="text" ng-model="landing.newRoom" />
        <input type="submit" value="Create Room" ng-click="landing.addRoom(landing.newRoom)" />
      </form>
    </div>
    <div>
      <form>
        Enter username:
        <input type="text" ng-model="landing.newUsername" />
        <input type="submit" value="Change username" ng-click="landing.changeUsername(landing.newUsername)" />
      </form>
    </div>
    <p>Current User: {{ landing.username }}</p>
